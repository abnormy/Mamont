<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
     <link href="../css/main.css" rel="stylesheet" media="screen">
     <script src="http://code.jquery.com/jquery-latest.js"></script>
     <script type="text/javascript" src="../Scripts/main.js"></script>
     <script type="text/javascript" src="../Scripts/balance.js"></script>
</head>
<body>
    <div class="wrapper">
       <div class="balance">
          <h2  class="balance_title">Balance:</h2>
          <span id="balance_value" class="balance_text">100</span>
          <a class="btn btn-success accordion-toggle btn_balance"  data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">+</a>
          <div id="collapseOne" class="accordion-body collapse">
             <div class="accordion-inner  l_accordion_section">
               <input type="text" class="e_accordion_input" size="45" placeholder="Value" id="addAmount">
               <textarea rows="4" class="e_accordion_input" placeholder="Comment" id="addComment"></textarea>
               <button type="submit" class="btn btn-large" id="addBalance">Add</button>
            </div>
          </div>
        </div>

        <h2>Taxes</h2>
        <table class="table table-striped table-bordered" id="taxesTable">
        <thead>
        <tr >
          <th width="60%">Name</th>
          <th width="31%">Value</th>
          <th width="9%">Action</th>
        </tr>
        </thead>
        <tbody>
        
        </tbody>
        </table>

        <div class="l_taxes_section">
        <a class="btn btn-success accordion-toggle btn_addtax"  data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">Add new</a>
        <a class="btn btn-warning btn_payall" id="payAll">PAY ALL</a>
          <div id="collapseTwo" class="accordion-body collapse">
             <div class="accordion-inner l_accordion_section">
               <input type="text" class="e_accordion_input" placeholder="Name" id="taxesName" />
               <input type="text" class="e_accordion_input" placeholder="Value" id="taxesValue" />
               <button class="btn btn-large" type="submit" id="addTax">Add</button>
            </div>
          </div>
        </div>

        <hr>
        <h2>Finance log</h2>
        <table class="table" id="logsTable">
        <thead>
        <tr >
          <th width="20%">Date</th>
          <th width="70%">Event</th>
          <th width="10%">Value</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        </table>

    </div>
    
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
