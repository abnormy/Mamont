<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
     <link href="../css/main.css" rel="stylesheet" media="screen">
     <script src="http://code.jquery.com/jquery-latest.js"></script>
     <script type="text/javascript" src="../Scripts/main.js"></script>
     <script type="text/javascript" src="../Scripts/balance.js"></script>
</head>
<body>
    <div class="wrapper">
       <div class="balance">
          <h2 style="display: inline-block;">Balance:</h2>
          <span id="balance_value" class="balance_text">100</span>
          <a class="btn btn-success accordion-toggle btn_balance"  data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">+</a>
          <div id="collapseOne" class="accordion-body collapse">
             <div class="accordion-inner">
               <input type="text" placeholder="Value">
               <button type="submit" class="btn e_btn_login btn_value">Add</button>
               <textarea rows="3" style="display: block; width: 286px;" placeholder="Comment"></textarea>
            </div>
          </div>
        </div>

        <h2>Taxes</h2>
        <table class="table table-striped table-bordered" id="taxesTable">
        <thead>
        <tr >
          <th width="60%">Name</th>
          <th width="31%">Value</th>
          <th width="9%">Action</th>
        </tr>
        </thead>
        <tbody>
        
        </tbody>
        </table>

        <a class="btn btn-success accordion-toggle btn_balance"  data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">Add new</a>
        <a class="btn btn-warning btn_balance btn_payall">PAY ALL</a>
          <div id="collapseTwo" class="accordion-body collapse">
             <div class="accordion-inner">
               <input type="text" placeholder="Name" />&nbsp;<button type="submit" class="btn e_btn_login btn_value">Add</button>
               <input type="text" placeholder="Value" />
            </div>
          </div>


        <hr>
        <h2>Finance log</h2>
        <table class="table" id="logsTable">
        <thead>
        <tr >
          <th width="10%">Date</th>
          <th width="80%">Event</th>
          <th width="10%">Value</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        </table>

    </div>
    
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
